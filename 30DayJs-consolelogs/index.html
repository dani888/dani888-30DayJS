<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <ol style="list-style-type:lower-alpha;">
    <li>Keep</li>
    <li>Calm</li>
    <li>And</li>
    <li>Love</li>
    <li>CSS3</li>
</ol>
  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
  console.log('hello')
    // Interpolated
  console.log('Hello I am a %s string!')

    // Styled
    console.log('%c I am some great text', 'font-size:20px;')

    // warning!
    console.warn('OH NOOOOOO');
    // Error :|
    console.error('BIg RIP');
    // Info
    console.info('I will get a software engineering job')
    // Testing
    console.assert(1 === 2, 'that is wrong')
    // clearing
 // console.clear();

    // Viewing DOM Elements
    // console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
  console.log(`this is ${dog.name}`)
})
    // counting
    console.count('boi')
    console.count('boi')
    console.count('boi')
    console.count('boi')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
      
      
  </script>
</body>
</html>
